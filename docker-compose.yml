version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: hrcrm
      POSTGRES_PASSWORD: hrcrm
      POSTGRES_DB: hrcrm
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://hrcrm:hrcrm@db:5432/hrcrm
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"

volumes:
  db_data:
